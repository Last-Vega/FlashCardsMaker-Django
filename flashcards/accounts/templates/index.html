{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
  <body>
    <h1 class="mt-4 border-bottom">FlashCardsMaker</h1>
    {% if user.id  %}
    <p>ログインしました．</p>
    <p>こんにちは，{{ user.username }}さん</p>
    <a href="{% url 'register:word_list' %}" class="btn btn-outline-primary btn-sm">
      <img src="https://base-ec2.akamaized.net/images/item/origin/93883b4aad8cfba6914e6e5890628084.png" width="150" height="200">
      単語を登録する</a>
    <a href="{% url 'learning:learning_list' %}" class="btn btn-outline-primary btn-sm">テストする</a>
    <form action="{% url 'retrieval:retrieval_list' %}" method="get">
        <input name="query" type="text">
        <button type="submit">検索する</button>
    </form>
    <a href="{% url 'accounts:logout' %}" class="btn btn-outline-primary btn-sm">ログアウトする</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-sm">ログイン</a>
    <a href="{% url 'accounts:create_account' %}" class="btn btn-outline-primary btn-sm">アカウント作成</a>
    {% endif %}
  </body>
</html>
