{% extends "base.html" %}
{% block title %}単語の一覧{% endblock title %}

{% block content %}
    <h4  class="mt-4 border-bottom">単語一覧</h4>
    <form action="{% url 'learning:check_answer' %}" method="get">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">単語</th>
          <th scope="col">品詞</th>
          <th scope="col">類義語</th>
        </tr>
      </thead>
      <tbody>
        {% for flashcard in flashcards %}
        <tr>
          <th scope="row">{{ flashcard.id }}</th>
          <td>{{ flashcard.words }}</td>
          <td>{{ flashcard.part_of_speech }}</td>
          <td>
            <input name="answer" type="text">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">採点する</button>
    </form>
    <a href="{% url 'accounts:index' %}" class="btn btn-primary btn-sm my-3">トップに戻る</a>
{% endblock content %}
